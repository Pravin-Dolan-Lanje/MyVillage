<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper Login</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h3 class="text-center">Shopkeeper Login</h3>
        <form onsubmit="return validateLogin()">
            <div class="mb-3">
                <label class="form-label">Shopkeeper ID</label>
                <input type="text" id="shop_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p id="error-message" class="text-danger text-center mt-2" style="display: none;">Invalid ID or Password!</p>
    </div>
</div>

<!-- JavaScript for Validation -->
<script>
    function validateLogin() {
        // Hardcoded credentials
        const correctID = "shop1";
        const correctPassword = "password1";

        // Get user input
        let shopID = document.getElementById("shop_id").value;
        let password = document.getElementById("password").value;

        // Check credentials
        if (shopID === correctID && password === correctPassword) {
            window.location.href = "../shops/shop1/shop1.php"; // Redirect to dashboard
            return false;
        } else {
            document.getElementById("error-message").style.display = "block";
            return false;
        }
    }
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
