<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siregaon Village Information</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        /* background-image: url(photo/environ.jpg); */
        background-size: cover;
    }

    header {
        background-color: #2adf6f;
        color: white;
        text-align: center;
        padding: 20px;
    }

    section {
        padding: 20px;
        margin: 20px;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
    }

    h2 {
        color: #333;
    }



    /* Basic reset for consistent sizing */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    /* Main layout container */
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        /* Viewport height */
    }

    /* Content wrapper - grows to push footer down */
    .content {
        flex: 1;
    }

    .footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: auto;
        width: 100%;
    }

    .footer a {
        color: #f8f9fa;
        text-decoration: none;
        margin: 0 10px;
        font-size: 16px;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    /* Footer styles */
    .footer {
        background-color: #343a40;
        padding: 20px;
        text-align: center;
        margin-top: auto;
        /* Pushes footer to bottom */
    }
</style>

<body>
    <!-- Bootstrap Navbar -->
    <div id="header-container"></div>


    <div class="content">
        We are working on it.
        </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to load HTML into an element
        async function loadHTML(url, elementId) {
          try {
            const response = await fetch(url);
            const html = await response.text();
            document.getElementById(elementId).innerHTML = html;
          } catch (err) {
            console.error(`Failed to load ${url}:`, err);
          }
        }
        
        // Load your components when page loads
        window.addEventListener('DOMContentLoaded', () => {
          loadHTML('../include/header2.html', 'header-container');
          loadHTML('../include/footer2.html', 'footer-container');
        //   loadHTML('include/slider.html', 'slider-container');
        });
        
    </script>
    
    <!-- Footer Section
    <footer>
        <p>&copy; 2025 Siregaon Village | All Rights Reserved</p>
    </footer> -->

</body>

</html>
