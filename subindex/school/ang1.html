<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Information - Siregaon Bandh</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* School Info Section */
        .content {
            flex: 1;
            padding: 40px 20px;
        }
        .school-info {
            max-width: 900px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .school-text h2 {
            color: #007bff;
        }
        .school-text p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .school-img {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: auto;
            width: 100%;
        }
        .footer a {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <div id="header-container"></div>

    <!-- School Information Section -->
    <div class="container content">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="school-info row align-items-center">
                    <div class="col-md-5 text-center">
                        <img src="../s photo/s28.jpg" alt="School Image" class="school-img img-fluid">
                    </div>
                    <div class="col-md-7 school-text">
                      <h2>  Anganwadi No. 1: </h2>
                     <p>   Located in the heart of Siregaon Bandh, this center serves children aged 0-6 years,
                         offering early childhood education and nutritional support.</p> 
                       <p>  The center operates from 9:00 AM to 1:30 PM on weekdays and is staffed by an Anganwadi worker and a helper.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        // Function to load HTML into an element
        async function loadHTML(url, elementId) {
          try {
            const response = await fetch(url);
            const html = await response.text();
            document.getElementById(elementId).innerHTML = html;
          } catch (err) {
            console.error(`Failed to load ${url}:`, err);
          }
        }
        
        // Load your components when page loads
        window.addEventListener('DOMContentLoaded', () => {
          loadHTML('../include/header2.html', 'header-container');
          loadHTML('../include/footer2.html', 'footer-container');
        //   loadHTML('include/slider.html', 'slider-container');
        });
        
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
